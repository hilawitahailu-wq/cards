<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>


        body {
  background-color: #f4d04e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  margin: 0;
}

.card {
  background-color: white;
  border-radius: 15px;
  box-shadow: 8px 8px 0 #000;
  padding: 20px;
  width: 336px;
  max-width: 90%;
}

.card-img {
  width: 300px;
  height: 150px;
  border-radius: 10px;
  margin-bottom: 10px;
  object-fit: cover;

}

.tag {
 
  background-color: #f4d04e;
  padding: 5px 10px;
  border-radius: 5px;
  font-weight: bold;
  font-size: 14px;
  margin-bottom: 10px;
  margin-top: 15px;
}

.date {
  font-size: 14px;
  color: #333;
  margin-bottom: 15px;
}

.title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.description {
  font-size: 15px;
  color: #666;
  margin-bottom: 20px;
}

.author {
  display: flex;
  align-items: center;
  gap: 10px;
}

.author-img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}
</style>
<body>
  <div class="card">
    <img src="blog.jpg" alt="Blog Image" class="card-img" />

    <span class="tag">Learning</span>
    <p class="date">Published 21 Dec 2023</p>

    <h2 class="title">HTML & CSS foundations</h2>
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="author">
      <img src="https://i.pravatar.cc/40?img=12" alt="Author" class="author-img" />
      <span>Greg Hooper</span>
    </div>
  </div>

</body>
  
</html>
